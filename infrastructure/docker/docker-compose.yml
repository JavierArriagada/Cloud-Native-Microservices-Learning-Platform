# =============================================================================
# Cloud-Native Microservices Learning Platform - Docker Compose Base
# =============================================================================
# Este archivo define la configuraci√≥n base de todos los servicios
# Para desarrollo, usar junto con docker-compose.dev.yml
# =============================================================================

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
  monitoring:
    driver: bridge

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    driver: local
  grafana_data:
    driver: local
  prometheus_data:
    driver: local
  loki_data:
    driver: local

# =============================================================================
# SERVICES
# =============================================================================
services:
  # ===========================================================================
  # DATABASE - PostgreSQL
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-mlp}_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mlp_db}
      POSTGRES_USER: ${POSTGRES_USER:-mlp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mlp_secret}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mlp_user} -d ${POSTGRES_DB:-mlp_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ===========================================================================
  # BACKEND - FastAPI
  # ===========================================================================
  api:
    build:
      context: ../../services/api
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-mlp}_api
    environment:
      DATABASE_URL: ${DATABASE_URL}
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      API_DEBUG: ${API_DEBUG:-false}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - frontend
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.api.middlewares=api-stripprefix"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ===========================================================================
  # DASHBOARD - Dash
  # ===========================================================================
  dash:
    build:
      context: ../../services/dash-app
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-mlp}_dash
    environment:
      API_URL: ${API_URL:-http://api:8000}
      DASH_HOST: ${DASH_HOST:-0.0.0.0}
      DASH_PORT: ${DASH_PORT:-8050}
      DASH_DEBUG: ${DASH_DEBUG:-false}
    depends_on:
      - api
    networks:
      - frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dash.rule=PathPrefix(`/dash`)"
      - "traefik.http.routers.dash.entrypoints=web"
      - "traefik.http.services.dash.loadbalancer.server.port=8050"
    restart: unless-stopped

  # ===========================================================================
  # FRONTEND - React
  # ===========================================================================
  react:
    build:
      context: ../../services/react-app
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-mlp}_react
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
    networks:
      - frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.react.rule=Host(`localhost`)"
      - "traefik.http.routers.react.entrypoints=web"
      - "traefik.http.routers.react.priority=1"
      - "traefik.http.services.react.loadbalancer.server.port=80"
    restart: unless-stopped

  # ===========================================================================
  # DATABASE MANAGEMENT - Adminer
  # ===========================================================================
  adminer:
    image: adminer:4.8.1
    container_name: ${COMPOSE_PROJECT_NAME:-mlp}_adminer
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend
      - frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer.rule=Host(`localhost`) && PathPrefix(`/database`)"
      - "traefik.http.routers.adminer.entrypoints=web"
      - "traefik.http.services.adminer.loadbalancer.server.port=8080"
      - "traefik.http.routers.adminer.priority=15"
    restart: unless-stopped

  # ===========================================================================
  # API GATEWAY - Traefik
  # ===========================================================================
  traefik:
    image: traefik:v3.0
    container_name: ${COMPOSE_PROJECT_NAME:-mlp}_traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.directory=/etc/traefik/config"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO"
    ports:
      - "${TRAEFIK_HTTP_PORT:-80}:80"
      - "${TRAEFIK_DASHBOARD_PORT:-8080}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ../traefik/config:/etc/traefik/config:ro
    networks:
      - frontend
      - backend
    restart: unless-stopped

# =============================================================================
# FIN DE DOCKER-COMPOSE.YML
# =============================================================================
